<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>VolleyStation VSM Player Pro</title>
    <style>
        :root { --primary: #007bff; --bg: #f8f9fa; --dark: #343a40; }
        body { font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", Meiryo, sans-serif; display: flex; height: 100vh; margin: 0; background: var(--bg); overflow: hidden; }
        @media (max-width: 768px) {
            body { flex-direction: column; overflow-y: auto; }
            #video-side { width: 100%; position: sticky; top: 0; z-index: 100; }
            #control-side { width: 100%; flex: none; overflow: visible; padding: 15px; }
        }
        #video-side { flex: 2; background: #000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        #player-box { width: 100%; aspect-ratio: 16 / 9; background: #222; }
        #control-side { flex: 1; padding: 25px; overflow-y: auto; background: white; border-left: 1px solid #ddd; box-sizing: border-box; }
        .status-bar { padding: 10px; background: var(--dark); color: #00ff00; font-family: monospace; font-size: 0.8rem; margin-bottom: 15px; border-radius: 6px; }
        .card { background: #fff; border: 1px solid #e1e4e8; border-radius: 8px; padding: 15px; margin-bottom: 15px; }
        h3 { margin: 0 0 10px 0; font-size: 0.9rem; border-left: 4px solid var(--primary); padding-left: 10px; }
        select, input { width: 100%; padding: 12px; margin-bottom: 10px; border: 1px solid #ced4da; border-radius: 6px; font-size: 1rem; }
        .instance-btn { text-align: left; padding: 12px; cursor: pointer; border: 1px solid #eee; border-radius: 8px; background: #fff; margin-bottom: 8px; border-left: 8px solid #ccc; display: flex; align-items: center; }
        .instance-btn.active { background: #eef6ff; border-color: var(--primary); }
        .score-display { font-family: "Arial Black", sans-serif; font-size: 1.4rem; color: var(--dark); min-width: 85px; text-align: center; background: #f0f0f0; border-radius: 4px; margin-right: 15px; padding: 2px 5px; }
        .info-content { flex-grow: 1; }
        .player-name { font-weight: bold; font-size: 1.1rem; display: block; }
        .team-skill-info { color: #666; font-size: 0.8rem; display: block; margin-top: 2px; }
        .color-S { border-left-color: #007bff; } .color-R { border-left-color: #ffc107; }
        .color-A { border-left-color: #dc3545; } .color-B { border-left-color: #28a745; }
        .fs-btn { position: fixed; bottom: 20px; right: 20px; z-index: 999; background: rgba(0,0,0,0.6); color: white; border: none; border-radius: 50%; width: 50px; height: 50px; cursor: pointer; }
    </style>
</head>
<body>

<div id="video-side">
    <div id="player-box"><div id="player"></div></div>
</div>

<div id="control-side">
    <div id="status-msg" class="status-bar">システム起動中...</div>
    
    <div class="card">
        <h3>1. 試合データ選択</h3>
        <select id="matchSelect" onchange="onMatchChange(this.value)">
            <option value="">-- リスト読込中 --</option>
        </select>
        <p style="font-size:0.7rem; color:#888;">手動でVSMを読込:</p>
        <input type="file" id="manualVSM" accept=".vsm">
    </div>

    <div class="card" id="filterArea" style="display:none;">
        <h3>2. 絞り込み</h3>
        <select id="teamFilter"></select>
        <select id="playerFilter"></select>
        <select id="skillFilter"></select>
        <label style="display:flex; align-items:center; font-size:0.9rem; cursor:pointer;">
            <input type="checkbox" id="autoPlay" style="width:auto; margin-right:10px;"> 連続再生モード
        </label>
    </div>

    <div id="instanceList"></div>
</div>

<button class="fs-btn" onclick="document.body.classList.toggle('fullscreen-mode')">全画面</button>

<script>
    let player, allData = [], filteredData = [], currentIndex = -1, checkInterval;
    let matchMap = {}, playerMaster = {};

    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.head.appendChild(tag);

    function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
            height: '100%', width: '100%',
            playerVars: { 'playsinline': 1, 'enablejsapi': 1 },
            events: { 'onReady': () => { fetchMatchList(); } }
        });
    }

    function fetchMatchList() {
        fetch('list.txt')
            .then(res => res.text())
            .then(data => {
                const lines = data.split('\n').filter(l => l.trim() !== "" && l.includes(','));
                const select = document.getElementById('matchSelect');
                select.innerHTML = '<option value="">-- 試合を選択 --</option>';
                lines.forEach(line => {
                    const [vsm, vid] = line.split(',').map(s => s.trim());
                    matchMap[vsm] = vid;
                    select.add(new Option(vsm.replace('.vsm', ''), vsm));
                });
                updateStatus("READY: 試合を選択してください");
            })
            .catch(() => updateStatus("list.txt の読み込みに失敗しました"));
    }

    function onMatchChange(vsmFile) {
        if (!vsmFile) return;
        updateStatus("読込中: " + vsmFile);
        if (matchMap[vsmFile]) player.loadVideoById(matchMap[vsmFile]);
        
        fetch(vsmFile)
            .then(res => res.json())
            .then(data => {
                processVSM(data);
                updateStatus("LOADED: " + vsmFile);
            })
            .catch(err => {
                console.error(err);
                updateStatus("ファイル解析に失敗しました。手動読込を試してください。");
            });
    }

    document.getElementById('manualVSM').addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = (evt) => {
            try {
                const data = JSON.parse(evt.target.result);
                processVSM(data);
                updateStatus("LOADED: " + file.name);
            } catch(e) {
                updateStatus("JSONパースエラー");
            }
        };
        reader.readAsText(file);
    });

    function processVSM(vsmData) {
        allData = [];
        playerMaster = {};
        
        // 選手マスタ作成
        const homeTeam = vsmData.scout.homeTeam;
        const awayTeam = vsmData.scout.awayTeam;
        [homeTeam, awayTeam].forEach(team => {
            if (team && team.players) {
                team.players.forEach(p => {
                    const name = p.lastName || p.firstName || p.number;
                    playerMaster[`${team.name}_${p.number}`] = name;
                });
            }
        });

        // 階層を深く辿る
        vsmData.scout.sets.forEach(set => {
            (set.events || []).forEach(event => {
                const hScore = event.score?.home ?? 0;
                const aScore = event.score?.away ?? 0;
                
                // exchange 階層
                const exchange = event.exchange || {};
                const plays = exchange.plays || [];

                plays.forEach(play => {
                    if (!play.player || play.player === "00") return;
                    
                    const tName = play.team === "*" ? homeTeam.name : awayName;
                    const pName = playerMaster[`${tName}_${play.player}`] || `#${play.player}`;
                    
                    // 時間の計算: originalTime (ビデオ絶対時間) がある場合はそれを優先
                    let videoTime = 0;
                    if (play.originalTime) {
                        videoTime = play.originalTime / 1000;
                    } else if (exchange.time) {
                        videoTime = (exchange.time + (play.time || 0)) / 1000;
                    }

                    allData.push({
                        time: videoTime,
                        score: `${hScore}-${aScore}`,
                        pName: pName,
                        code: play.skill || "??",
                        tName: tName
                    });
                });
            });
        });

        document.getElementById('filterArea').style.display = 'block';
        initFilters();
    }

    function initFilters() {
        const ts = document.getElementById('teamFilter');
        ts.innerHTML = '<option value="">すべてのチーム</option>';
        [...new Set(allData.map(d => d.tName))].sort().forEach(t => ts.add(new Option(t, t)));
        ts.onchange = () => { updateSubFilters(); render(); };
        updateSubFilters();
        render();
    }

    function updateSubFilters() {
        const selectedTeam = document.getElementById('teamFilter').value;
        const data = selectedTeam ? allData.filter(d => d.tName === selectedTeam) : allData;
        
        const ps = document.getElementById('playerFilter');
        ps.innerHTML = '<option value="">すべての選手</option>';
        [...new Set(data.map(d => d.pName))].sort().forEach(p => ps.add(new Option(p, p)));
        ps.onchange = render;

        const ss = document.getElementById('skillFilter');
        ss.innerHTML = '<option value="">すべてのスキル</option>';
        [...new Set(data.map(d => d.code))].sort().forEach(s => ss.add(new Option(s, s)));
        ss.onchange = render;
    }

    function render() {
        const tf = document.getElementById('teamFilter').value;
        const pf = document.getElementById('playerFilter').value;
        const sf = document.getElementById('skillFilter').value;
        const list = document.getElementById('instanceList');
        list.innerHTML = '';

        filteredData = allData.filter(d => 
            (tf==="" || d.tName === tf) && 
            (pf==="" || d.pName === pf) && 
            (sf==="" || d.code === sf)
        );

        filteredData.forEach((d, i) => {
            const btn = document.createElement('div');
            btn.className = `instance-btn color-${d.code}`;
            btn.id = 'inst-' + i;
            btn.innerHTML = `
                <div class="score-display">${d.score}</div>
                <div class="info-content">
                    <span class="player-name">${d.pName}</span>
                    <span class="team-skill-info">${d.tName} | ${d.code}</span>
                </div>
            `;
            btn.onclick = () => playInst(i);
            list.appendChild(btn);
        });
    }

    function playInst(i) {
        if (i < 0 || i >= filteredData.length) return;
        currentIndex = i;
        const d = filteredData[i];
        
        document.querySelectorAll('.instance-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('inst-' + i)?.classList.add('active');
        
        // VSMはoriginalTimeが非常に正確なので、ジャンプ時間を微調整
        player.seekTo(Math.max(0, d.time - 1.5), true);
        player.playVideo();

        if (checkInterval) clearInterval(checkInterval);
        checkInterval = setInterval(() => {
            if (player.getCurrentTime() >= d.time + 4) {
                if (document.getElementById('autoPlay').checked) playInst(currentIndex + 1);
                else { player.pauseVideo(); clearInterval(checkInterval); }
            }
        }, 500);
    }

    function updateStatus(msg) { document.getElementById('status-msg').innerText = msg; }
</script>
</body>
</html>
