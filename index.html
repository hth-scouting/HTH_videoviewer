<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>HTH Scouting - XML Precision</title>
    <style>
        :root { --primary: #007bff; --bg: #f8f9fa; --dark: #343a40; }
        body { font-family: sans-serif; display: flex; height: 100vh; margin: 0; background: var(--bg); overflow: hidden; }
        @media (max-width: 768px) {
            body { flex-direction: column; overflow-y: auto; }
            #video-side { width: 100%; position: sticky; top: 0; z-index: 100; }
            #control-side { width: 100%; flex: none; overflow: visible; padding: 15px; }
        }
        #video-side { flex: 2; background: #000; display: flex; align-items: center; justify-content: center; }
        #player-box { width: 100%; aspect-ratio: 16 / 9; background: #222; }
        #control-side { flex: 1; padding: 20px; overflow-y: auto; background: white; border-left: 1px solid #ddd; }
        .status-bar { padding: 10px; background: var(--dark); color: #00ff00; font-family: monospace; font-size: 0.8rem; margin-bottom: 10px; border-radius: 6px; }
        .card { background: #fff; border: 1px solid #e1e4e8; border-radius: 8px; padding: 15px; margin-bottom: 15px; }
        select { width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ced4da; border-radius: 6px; }
        
        .instance-btn { text-align: left; padding: 12px; cursor: pointer; border: 1px solid #eee; border-radius: 8px; background: #fff; margin-bottom: 8px; border-left: 8px solid #ccc; display: flex; align-items: center; }
        .instance-btn.active { background: #eef6ff; border-color: var(--primary); }
        .score-display { font-family: "Arial Black", sans-serif; font-size: 1.2rem; min-width: 80px; text-align: center; background: #f0f0f0; border-radius: 4px; margin-right: 15px; padding: 5px; color: #333; }
        .player-name { font-weight: bold; display: block; font-size: 1.1rem; }
        .sub-info { color: #666; font-size: 0.75rem; }

        /* スキル別カラー */
        .color-S { border-left-color: #007bff; } /* Serve */
        .color-R { border-left-color: #ffc107; } /* Reception */
        .color-A { border-left-color: #dc3545; } /* Attack */
        .color-B { border-left-color: #28a745; } /* Block */
    </style>
</head>
<body>

<div id="video-side">
    <div id="player-box"><div id="player"></div></div>
</div>

<div id="control-side">
    <div id="status-msg" class="status-bar">READY</div>
    <div class="card">
        <h3>1. 試合を選択</h3>
        <select id="matchSelect" onchange="onMatchChange(this.value)"><option value="">-- 読込中 --</option></select>
    </div>
    <div class="card" id="filterArea" style="display:none;">
        <select id="playerFilter"></select>
        <select id="skillFilter"></select>
    </div>
    <div id="instanceList"></div>
</div>

<script>
    let player, allData = [], matchMap = {};

    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.head.appendChild(tag);

    function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
            height: '100%', width: '100%',
            playerVars: { 'playsinline': 1 },
            events: { 'onReady': fetchMatchList }
        });
    }

    function fetchMatchList() {
        fetch('list.txt').then(res => res.text()).then(data => {
            const select = document.getElementById('matchSelect');
            select.innerHTML = '<option value="">-- 試合を選択 --</option>';
            data.split('\n').filter(l => l.includes(',')).forEach(line => {
                const [xml, vid] = line.split(',').map(s => s.trim());
                matchMap[xml] = vid;
                select.add(new Option(xml.replace('.xml',''), xml));
            });
        });
    }

    function onMatchChange(xmlFile) {
        if (!xmlFile) return;
        updateStatus("解析中...");
        player.loadVideoById(matchMap[xmlFile]);
        fetch(xmlFile).then(res => res.text()).then(xml => {
            parseXML(xml);
            updateStatus("LOADED: " + allData.length + " clips");
        });
    }

    function parseXML(xmlString) {
        const parser = new DOMParser();
        const xmlDoc = parser.parseFromString(xmlString, "text/xml");
        const instances = Array.from(xmlDoc.getElementsByTagName("instance"));
        allData = [];

        instances.forEach(inst => {
            const start = parseFloat(inst.getElementsByTagName("start")[0]?.textContent || "0");
            const code = inst.getElementsByTagName("code")[0]?.textContent || "";
            
            let pName = "Unknown Player";
            let hScore = "0", aScore = "0";
            let tName = "";

            // ラベル内を全スキャン
            const labels = Array.from(inst.getElementsByTagName("label"));
            labels.forEach(l => {
                const group = (l.getElementsByTagName("group")[0]?.textContent || "").toLowerCase();
                const text = l.getElementsByTagName("text")[0]?.textContent || "";

                // 選手名の取得
                if (group.includes("player")) pName = text;
                // チーム名の取得
                if (group.includes("team")) tName = text;
                // スコアの取得 (複数のパターンに対応)
                if (group.includes("score home") || group.includes("home score") || group.includes("points home")) hScore = text;
                if (group.includes("score away") || group.includes("away score") || group.includes("points away")) aScore = text;
            });

            if (start > 0) {
                allData.push({ start, code, pName, tName, score: `${hScore}-${aScore}` });
            }
        });

        document.getElementById('filterArea').style.display = 'block';
        initFilters();
        render();
    }

    function initFilters() {
        const ps = document.getElementById('playerFilter');
        ps.innerHTML = '<option value="">すべての選手</option>';
        [...new Set(allData.map(d => d.pName))].sort().forEach(p => ps.add(new Option(p, p)));
        ps.onchange = render;

        const ss = document.getElementById('skillFilter');
        ss.innerHTML = '<option value="">すべてのスキル</option>';
        [...new Set(allData.map(d => d.code.charAt(0)))].sort().forEach(s => ss.add(new Option(s, s)));
        ss.onchange = render;
    }

    function render() {
        const pf = document.getElementById('playerFilter').value;
        const sf = document.getElementById('skillFilter').value;
        const list = document.getElementById('instanceList');
        list.innerHTML = '';
        
        const filtered = allData.filter(d => 
            (!pf || d.pName === pf) && 
            (!sf || d.code.startsWith(sf))
        );
        
        filtered.forEach((d, i) => {
            const btn = document.createElement('div');
            const skillClass = `color-${d.code.charAt(0)}`;
            btn.className = `instance-btn ${skillClass}`;
            btn.innerHTML = `
                <div class="score-display">${d.score}</div>
                <div>
                    <span class="player-name">${d.pName}</span>
                    <span class="sub-info">${d.tName} | ${d.code}</span>
                </div>
            `;
            btn.onclick = () => {
                player.seekTo(d.start - 3, true);
                player.playVideo();
                document.querySelectorAll('.instance-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
            };
            list.appendChild(btn);
        });
    }

    function updateStatus(msg) { document.getElementById('status-msg').innerText = msg; }
</script>
</body>
</html>
