<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>VSM High-Precision Sync</title>
    <style>
        :root { --primary: #007bff; --bg: #f8f9fa; --dark: #343a40; }
        body { font-family: sans-serif; display: flex; height: 100vh; margin: 0; background: var(--bg); overflow: hidden; }
        @media (max-width: 768px) {
            body { flex-direction: column; overflow-y: auto; }
            #video-side { width: 100%; position: sticky; top: 0; z-index: 100; }
            #control-side { width: 100%; flex: none; overflow: visible; padding: 15px; }
        }
        #video-side { flex: 2; background: #000; display: flex; align-items: center; justify-content: center; }
        #player-box { width: 100%; aspect-ratio: 16 / 9; background: #222; }
        #control-side { flex: 1; padding: 20px; overflow-y: auto; background: white; border-left: 1px solid #ddd; }
        .status-bar { padding: 10px; background: var(--dark); color: #00ff00; font-family: monospace; font-size: 0.8rem; margin-bottom: 10px; border-radius: 6px; }
        .card { background: #fff; border: 1px solid #e1e4e8; border-radius: 8px; padding: 15px; margin-bottom: 15px; }
        select { width: 100%; padding: 10px; border: 1px solid #ced4da; border-radius: 6px; font-size: 1rem; }
        .instance-btn { text-align: left; padding: 12px; cursor: pointer; border: 1px solid #eee; border-radius: 8px; background: #fff; margin-bottom: 8px; border-left: 8px solid #ccc; display: flex; align-items: center; }
        .instance-btn.active { background: #eef6ff; border-color: var(--primary); }
        .score-display { font-family: "Arial Black", sans-serif; font-size: 1.3rem; min-width: 75px; text-align: center; background: #f0f0f0; border-radius: 4px; margin-right: 15px; padding: 5px; }
        .player-name { font-weight: bold; display: block; font-size: 1.1rem; }
        .team-info { color: #666; font-size: 0.75rem; }
        .color-S { border-left-color: #007bff; } .color-R { border-left-color: #ffc107; }
        .color-A { border-left-color: #dc3545; } .color-B { border-left-color: #28a745; }
    </style>
</head>
<body>

<div id="video-side">
    <div id="player-box"><div id="player"></div></div>
</div>

<div id="control-side">
    <div id="status-msg" class="status-bar">READY</div>
    <div class="card">
        <h3 style="margin-top:0; font-size:0.9rem;">試合を選択</h3>
        <select id="matchSelect" onchange="onMatchChange(this.value)"><option value="">-- 読込中 --</option></select>
    </div>
    <div id="filterArea" style="display:none;" class="card">
        <select id="teamFilter"></select>
        <select id="playerFilter"></select>
    </div>
    <div id="instanceList"></div>
</div>

<script>
    let player, allData = [], filteredData = [], matchMap = {}, playerMaster = {};
    let videoSyncOffset = 0; // VSM内の同期設定値を格納

    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.head.appendChild(tag);

    function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
            height: '100%', width: '100%',
            playerVars: { 'playsinline': 1, 'rel': 0, 'enablejsapi': 1 },
            events: { 'onReady': fetchMatchList }
        });
    }

    function fetchMatchList() {
        fetch('list.txt').then(res => res.text()).then(data => {
            const select = document.getElementById('matchSelect');
            select.innerHTML = '<option value="">-- 試合を選択 --</option>';
            data.split('\n').filter(l => l.includes(',')).forEach(line => {
                const [vsm, vid] = line.split(',').map(s => s.trim());
                matchMap[vsm] = vid;
                select.add(new Option(vsm.replace('.vsm',''), vsm));
            });
        });
    }

    function onMatchChange(vsmFile) {
        if (!vsmFile) return;
        player.loadVideoById(matchMap[vsmFile]);
        fetch(vsmFile).then(res => res.json()).then(processVSM);
    }

    function processVSM(vsmData) {
        allData = []; playerMaster = {};
        
        // 1. ビデオ同期ポイントを取得 (これが重要！)
        // VSMでは scout.videoSync にミリ秒単位で格納されています
        videoSyncOffset = (vsmData.scout && vsmData.scout.videoSync) ? vsmData.scout.videoSync : 0;
        console.log("Video Sync Offset found:", videoSyncOffset);

        const homeT = vsmData.scout.homeTeam;
        const awayT = vsmData.scout.awayTeam;

        [homeT, awayT].forEach(team => {
            if (team && team.players) {
                team.players.forEach(p => {
                    playerMaster[`${team.name}_${p.number}`] = p.lastName || p.firstName || p.number;
                });
            }
        });

        vsmData.scout.sets.forEach(set => {
            (set.events || []).forEach(event => {
                const hScore = event.score?.home ?? 0;
                const aScore = event.score?.away ?? 0;
                const plays = event.exchange?.plays || [];

                plays.forEach(play => {
                    if (!play.player || play.player === "00") return;
                    const tName = (play.team === "*") ? homeT.name : awayT.name;
                    const pName = playerMaster[`${tName}_${play.player}`] || `#${play.player}`;

                    // 2. originalTime から videoSync を引くことで、YouTube上の実時間に変換
                    if (play.originalTime !== undefined) {
                        const actualVideoTime = (play.originalTime - videoSyncOffset) / 1000;
                        allData.push({
                            time: actualVideoTime,
                            score: `${hScore}-${aScore}`,
                            pName, code: play.skill || "??", tName
                        });
                    }
                });
            });
        });
        document.getElementById('filterArea').style.display = 'block';
        initFilters();
        render();
        updateStatus("LOADED: 同期補正適用済み");
    }

    function initFilters() {
        const ts = document.getElementById('teamFilter');
        ts.innerHTML = '<option value="">すべてのチーム</option>';
        [...new Set(allData.map(d => d.tName))].sort().forEach(t => ts.add(new Option(t, t)));
        ts.onchange = render;
    }

    function render() {
        const tf = document.getElementById('teamFilter').value;
        const list = document.getElementById('instanceList');
        list.innerHTML = '';
        filteredData = allData.filter(d => !tf || d.tName === tf);
        
        filteredData.forEach((d, i) => {
            const btn = document.createElement('div');
            btn.className = `instance-btn color-${d.code}`;
            btn.innerHTML = `<div class="score-display">${d.score}</div><div><span class="player-name">${d.pName}</span><span class="team-info">${d.tName} | ${d.code}</span></div>`;
            btn.onclick = () => {
                // コンタクトの2秒前から再生
                player.seekTo(d.time - 2, true);
                player.playVideo();
                document.querySelectorAll('.instance-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
            };
            list.appendChild(btn);
        });
    }

    function updateStatus(msg) { document.getElementById('status-msg').innerText = msg; }
</script>
</body>
</html>
