<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>HTH Pro Scouting - Multi-Device Optimized</title>
    <style>
        :root { 
            --primary: #007bff;
            --home-accent: #f06292;
            --away-accent: #64b5f6;
            --score-bg: rgba(255, 255, 255, 0.95);
        }
        body { font-family: 'Inter', -apple-system, sans-serif; display: flex; height: 100vh; margin: 0; background: #f0f2f5; overflow: hidden; }
        
        /* Layout: Video Area */
        #video-side { flex: 3.5; background: #000; position: relative; display: flex; align-items: center; justify-content: center; }
        #control-side { flex: 1; padding: 15px; overflow-y: auto; background: white; border-left: 1px solid #ddd; box-sizing: border-box; }

        /* PC Scoreboard: 150% Size */
        #score-overlay {
            position: absolute; top: 30px; left: 30px; display: none; flex-direction: column;
            background: var(--score-bg); border-radius: 9px; overflow: hidden;
            box-shadow: 0 6px 20px rgba(0,0,0,0.3); font-family: 'Oswald', sans-serif; z-index: 10;
            width: 285px; border: 1px solid #ddd;
        }
        .score-row { display: flex; height: 63px; border-bottom: 1px solid #eee; position: relative; }
        .sticky-bar { width: 12px; height: 100%; flex-shrink: 0; }
        .ov-team-box { flex: 1; display: flex; align-items: center; padding-left: 15px; font-weight: 700; color: #333; font-size: 1.5rem; background: #fff; }
        .ov-sets-box { width: 52px; display: flex; align-items: center; justify-content: center; background: #fdfdfd; color: #888; font-size: 1.5rem; border-left: 1px solid #eee; }
        .ov-points-box { width: 75px; display: flex; align-items: center; justify-content: center; color: #000; font-size: 2.5rem; font-weight: 800; background: #fff; border-left: 1px solid #eee; }

        @media (max-width: 768px) {
            body { flex-direction: column; }
            #video-side { width: 100%; height: auto; flex: none; z-index: 100; aspect-ratio: 16 / 9; }
            #control-side { width: 100%; flex: 1; overflow-y: auto; border-left: none; padding-bottom: 80px; }
            
            /* Mobile Scoreboard: 50% of original (Small & Compact) */
            #score-overlay { 
                top: 8px !important; left: 8px !important; width: 95px !important; border-radius: 4px !important; 
            }
            .score-row { height: 21px !important; }
            .sticky-bar { width: 4px !important; }
            .ov-team-box { padding-left: 5px !important; font-size: 0.5rem !important; }
            .ov-sets-box { width: 18px !important; font-size: 0.5rem !important; }
            .ov-points-box { width: 25px !important; font-size: 0.8rem !important; }
        }

        .home .sticky-bar { background: var(--home-accent); }
        .away .sticky-bar { background: var(--away-accent); }
        #player-box { width: 100%; height: 100%; position: relative; cursor: pointer; }

        /* UI/UX Elements */
        .mode-tabs { display: flex; gap: 4px; margin-bottom: 12px; }
        .mode-tab { flex: 1; padding: 10px 5px; border: none; background: #e4e6eb; font-weight: bold; cursor: pointer; border-radius: 4px; font-size: 0.75rem; color: #555; }
        .mode-tab.active { background: var(--primary); color: white; }
        .filter-card { background: #fff; border: 1px solid #ddd; border-radius: 8px; padding: 12px; margin-bottom: 10px; }
        .filter-label { font-size: 0.7rem; color: #888; font-weight: bold; display: block; margin-bottom: 4px; text-transform: uppercase; }
        select { width: 100%; padding: 8px; border-radius: 6px; border: 1px solid #ccc; font-size: 0.9rem; margin-bottom: 8px; }

        .set-divider { background: #555; color: white; padding: 6px; font-size: 0.75rem; font-weight: 900; border-radius: 4px; margin: 15px 0 8px 0; text-align: center; }
        .instance-btn { padding: 10px; cursor: pointer; border: 1px solid #eee; border-radius: 8px; margin-bottom: 6px; display: flex; align-items: center; border-left: 10px solid #ccc; background: #fff; transition: background 0.2s; }
        .instance-btn.active { background: #f0f7ff !important; outline: 2px solid var(--primary); }
        
        .win-home { border-left-color: var(--home-accent) !important; }
        .win-away { border-left-color: var(--away-accent) !important; }
        .score-box { font-family: "Arial Black"; font-size: 1rem; min-width: 55px; text-align: center; margin-right: 12px; background: #f0f0f0; border-radius: 4px; }
        .p-info { flex: 1; font-size: 0.9rem; color: #333; }
        .p-info small { color: #888; font-size: 0.7rem; }

        .stats-section-title { font-size: 0.85rem; font-weight: bold; padding: 8px; background: #f0f0f0; margin-top: 15px; border-radius: 4px; border-left: 5px solid #333; }
        .stats-container { overflow-x: auto; margin-bottom: 25px; }
        .stats-table { width: 100%; border-collapse: collapse; font-size: 0.65rem; white-space: nowrap; }
        .stats-table th, .stats-table td { border: 1px solid #ddd; padding: 6px 3px; text-align: center; }
        .stats-table th { background: #f8f9fa; color: #555; position: sticky; top: 0; }
        .p-cell { text-align: left !important; font-weight: bold; background: #fff; position: sticky; left: 0; border-right: 2px solid #ddd !important; }
        .click-num { color: var(--primary); font-weight: 800; cursor: pointer; text-decoration: underline; display: block; }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500;700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

<div id="video-side">
    <div id="player-box" onclick="toggleOverlay()">
        <div id="player"></div>
        <div id="score-overlay">
            <div class="score-row home">
                <div class="sticky-bar"></div>
                <div class="ov-team-box" id="ov-h-code">---</div>
                <div class="ov-sets-box" id="ov-h-sets">0</div>
                <div class="ov-points-box" id="ov-h-score">0</div>
            </div>
            <div class="score-row away">
                <div class="sticky-bar"></div>
                <div class="ov-team-box" id="ov-a-code">---</div>
                <div class="ov-sets-box" id="ov-a-sets">0</div>
                <div class="ov-points-box" id="ov-a-score">0</div>
            </div>
        </div>
    </div>
</div>

<div id="control-side">
    <div class="mode-tabs">
        <button class="mode-tab active" id="btn-rally" onclick="setMode('rally')">Rallies</button>
        <button class="mode-tab" id="btn-player" onclick="setMode('player')">Individual</button>
        <button class="mode-tab" id="btn-stats" onclick="setMode('stats')">Table</button>
    </div>

    <div class="filter-card" id="filterArea">
        <span class="filter-label">1. Match</span>
        <select id="matchSelect" onchange="onMatchChange(this.value)"><option value="">Select File...</option></select>
        <span class="filter-label">2. Server Team</span>
        <select id="teamFilter" onchange="render()" disabled><option value="">Both Teams (Default)</option></select>
        <div id="player-filters" style="display:none;">
            <span class="filter-label">3. Player</span>
            <select id="playerFilter" onchange="render()"></select>
        </div>
        <div style="display:flex; align-items:center; gap:8px; font-size:0.7rem; color:#666; margin-top:5px;">
            <input type="checkbox" id="autoNext" checked> <label for="autoNext">Auto-Skip (3s Buffer)</label>
        </div>
    </div>
    <div id="instanceList"></div>
</div>

<script>
    let player, allPlays = [], rallies = [], matchMap = {}, playerMaster = {}, home3C = "HTH", away3C = "TGB", currentMode = 'rally', currentIndex = -1, checkInterval;

    function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', { height: '100%', width: '100%', playerVars: { 'playsinline': 1, 'rel': 0 }, events: { 'onReady': fetchMatchList, 'onStateChange': onPlayerStateChange } });
    }
    const tag = document.createElement('script'); tag.src = "https://www.youtube.com/iframe_api"; document.head.appendChild(tag);

    function fetchMatchList() {
        fetch('list.txt').then(res => res.text()).then(data => {
            const select = document.getElementById('matchSelect');
            data.split('\n').filter(l => l.includes(',')).forEach(line => {
                const [dvw, vid] = line.split(',').map(s => s.trim());
                matchMap[dvw] = vid;
                select.add(new Option(dvw.replace('.dvw',''), dvw));
            });
        });
    }

    function onMatchChange(dvw) { if (!dvw) return; player.loadVideoById(matchMap[dvw]); fetch(dvw).then(res => res.text()).then(parseDVW); }

    function parseDVW(text) {
        allPlays = []; rallies = []; playerMaster = {};
        const lines = text.split('\n');
        let currentSection = "", runningScore = "00-00", hSets = 0, aSets = 0, teamCount = 0, tempRally = null;

        lines.forEach((line) => {
            const l = line.trim();
            if (l.startsWith('[')) { currentSection = l; return; }
            if (currentSection === "[3TEAMS]" && l.includes(';')) {
                const p = l.split(';');
                if (teamCount === 0) { home3C = p[0]; document.getElementById('ov-h-code').innerText = home3C; teamCount++; }
                else { away3C = p[0]; document.getElementById('ov-a-code').innerText = away3C; }
            }
            if ((currentSection === "[3PLAYERS-H]" || currentSection === "[3PLAYERS-V]") && l.includes(';')) {
                const p = l.split(';');
                const side = currentSection.includes('-H') ? '*' : 'a';
                playerMaster[`${side}_${parseInt(p[1])}`] = { name: (p[9] && p[10]) ? `${p[9]} ${p[10]}` : (p[10] || p[9] || p[1]), num: parseInt(p[1]) };
            }
            if (currentSection === "[3SCOUT]" && l.includes(';')) {
                const c = l.split(';'); const code = c[0];
                if (code.startsWith('**') && code.includes('set')) {
                    const last = runningScore.split('-').map(Number);
                    if (last[0] > last[1]) hSets++; else if (last[1] > last[0]) aSets++;
                    runningScore = "00-00"; return;
                }
                if (code.startsWith('*p') || code.startsWith('ap')) {
                    const m = code.match(/\d{2}:\d{2}/);
                    const winner = code.startsWith('*p') ? '*' : 'a';
                    if (m) runningScore = m[0].replace(':', '-');
                    if (tempRally) {
                        tempRally.endTime = parseFloat(c[12]) + 3.0;
                        tempRally.wonBy = winner;
                    }
                    return;
                }
                if ("SRAB".includes(code.charAt(3))) {
                    const side = code.charAt(0), num = parseInt(code.substring(1,3)), skill = code.charAt(3);
                    const eff = code.charAt(5); 
                    const time = parseFloat(c[12]);
                    let oS = 2.5, oE = 4;
                    if (skill === 'S') { oS = 1.2; oE = 5.5; }
                    else if (skill === 'A') { oS = 3; oE = 7.5; }
                    const playObj = { time, startTime: time - oS, endTime: time + oE, score: runningScore, setNum: hSets+aSets+1, hSets, aSets, side, skill, effect: eff, pName: playerMaster[`${side}_${num}`]?.name || `#${num}`, pNum: num, rot: c[8], fullCode: code };
                    allPlays.push(playObj);
                    if (skill === 'S') { tempRally = playObj; rallies.push(playObj); }
                }
            }
        });
        const tf = document.getElementById('teamFilter'); tf.disabled = false;
        tf.innerHTML = '<option value="">Both Teams (Default)</option>';
        tf.add(new Option(home3C + " Serves", "*")); tf.add(new Option(away3C + " Serves", "a"));
        const ps = document.getElementById('playerFilter'); ps.innerHTML = '<option value="">All Players</option>';
        const allP = []; const seen = new Set();
        allPlays.forEach(p => { if (!seen.has(p.pName)) { allP.push({ name: p.pName, num: p.pNum }); seen.add(p.pName); } });
        allP.sort((a,b) => a.num - b.num).forEach(p => ps.add(new Option(`#${p.num} ${p.name}`, p.name)));
        document.getElementById('score-overlay').style.display = 'flex';
        render();
    }

    function setMode(m) {
        currentMode = m; document.querySelectorAll('.mode-tab').forEach(b => b.classList.remove('active'));
        document.getElementById('btn-' + m).classList.add('active');
        document.getElementById('filterArea').style.display = (m === 'stats') ? 'none' : 'block';
        document.getElementById('player-filters').style.display = (m === 'player') ? 'block' : 'none';
        render();
    }

    let currentList = [];
    function render() {
        const list = document.getElementById('instanceList'); list.innerHTML = '';
        if (currentMode === 'stats') { renderDualTables(); return; }
        const teamFilter = document.getElementById('teamFilter').value;
        const pf = document.getElementById('playerFilter').value;
        let base = (currentMode === 'rally') ? rallies : allPlays;
        currentList = base.filter(d => (!teamFilter || d.side === teamFilter) && (currentMode !== 'player' || !pf || d.pName === pf));
        let lastSet = -1;
        currentList.forEach((d, i) => {
            if (d.setNum !== lastSet) {
                const div = document.createElement('div'); div.className = 'set-divider'; div.innerText = `SET ${d.setNum}`;
                list.appendChild(div); lastSet = d.setNum;
            }
            const winClass = d.wonBy === '*' ? 'win-home' : (d.wonBy === 'a' ? 'win-away' : '');
            const btn = document.createElement('div'); btn.className = `instance-btn ${winClass}`; btn.id = 'idx-'+i;
            btn.innerHTML = `<div class="score-box">${d.score}</div><div class="p-info">#${d.pNum} ${d.pName.split(' ')[0]}<br><small>P${d.rot} | ${d.skill}${d.effect}</small></div>`;
            btn.onclick = () => playIndex(i); list.appendChild(btn);
        });
    }

    function renderDualTables() {
        const list = document.getElementById('instanceList');
        list.innerHTML = `<div class="stats-section-title">${home3C}</div><div id="t-h" class="stats-container"></div><div class="stats-section-title">${away3C}</div><div id="t-a" class="stats-container"></div>`;
        buildTable("*", "t-h"); buildTable("a", "t-a");
    }

    function buildTable(side, targetId) {
        const ps = []; const seen = new Set();
        allPlays.filter(p => p.side === side).forEach(p => { if (!seen.has(p.pName)) { ps.push({ name: p.pName, num: p.pNum }); seen.add(p.pName); } });
        ps.sort((a,b) => a.num - b.num);
        let html = `<table class="stats-table"><tr><th rowspan="2">Player</th><th colspan="3">Serve</th><th colspan="4">Rec</th><th colspan="4">Attack</th></tr><tr><th>Tot</th><th>Ace</th><th>Err</th><th>Tot</th><th>Err</th><th>#+%</th><th>#%</th><th>Tot</th><th>Kill</th><th>Err</th><th>%</th></tr>`;
        ps.forEach(p => {
            const pl = allPlays.filter(play => play.pName === p.name);
            const s = pl.filter(d => d.skill === 'S'), r = pl.filter(d => d.skill === 'R'), a = pl.filter(d => d.skill === 'A');
            const sAce = s.filter(d => d.effect === '#').length, sMiss = s.filter(d => d.effect === '=' && (d.fullCode.includes('SM=') || d.fullCode.includes('SQ='))).length;
            const rErr = r.filter(d => d.effect === '=').length, rPerf = r.filter(d => d.effect === '#').length, rPos = r.filter(d => d.effect === '+').length;
            const aKill = a.filter(d => d.effect === '#').length, aLoss = a.filter(d => d.effect === '=' || d.effect === '/').length;
            const aRate = a.length ? ((aKill / a.length) * 100).toFixed(1) : '0.0';
            const esc = p.name.replace(/'/g, "\\'");
            html += `<tr><td class="p-cell">#${p.num} ${p.name.split(' ')[0]}</td><td><span class="click-num" onclick="jumpTo('${side}','${esc}','S','')">${s.length}</span></td><td><span class="click-num" onclick="jumpTo('${side}','${esc}','S','#')">${sAce}</span></td><td><span class="click-num" onclick="jumpTo('${side}','${esc}','S','=')">${sMiss}</span></td><td><span class="click-num" onclick="jumpTo('${side}','${esc}','R','')">${r.length}</span></td><td><span class="click-num" onclick="jumpTo('${side}','${esc}','R','=')">${rErr}</span></td><td>${r.length?Math.round((rPerf+rPos)/r.length*100):0}%</td><td>${r.length?Math.round(rPerf/r.length*100):0}%</td><td><span class="click-num" onclick="jumpTo('${side}','${esc}','A','')">${a.length}</span></td><td><span class="click-num" onclick="jumpTo('${side}','${esc}','A','#')">${aKill}</span></td><td><span class="click-num" onclick="jumpTo('${side}','${esc}','A','loss')">${aLoss}</span></td><td>${aRate}%</td></tr>`;
        });
        document.getElementById(targetId).innerHTML = html + `</table>`;
    }

    function jumpTo(side, pName, skill, eff) {
        setMode('player'); document.getElementById('teamFilter').value = side; document.getElementById('playerFilter').value = pName;
        currentList = allPlays.filter(d => d.pName === pName && d.skill === skill && (!eff || (eff === 'loss' ? (d.effect === '=' || d.effect === '/') : d.effect === eff)));
        const list = document.getElementById('instanceList'); list.innerHTML = '';
        currentList.forEach((d, i) => {
            const btn = document.createElement('div'); btn.className = 'instance-btn'; btn.id = 'idx-'+i;
            btn.innerHTML = `<div class="score-box">${d.score}</div><div>#${d.pNum} ${d.pName.split(' ')[0]}<br><small>P${d.rot} | ${d.skill}${d.effect}</small></div>`;
            btn.onclick = () => playIndex(i); list.appendChild(btn);
        });
        if (currentList.length > 0) playIndex(0);
    }

    function playIndex(i) {
        currentIndex = i; const d = currentList[i]; player.seekTo(d.startTime, true); player.playVideo();
        document.getElementById('ov-h-sets').innerText = d.hSets; document.getElementById('ov-a-sets').innerText = d.aSets;
        const s = d.score.split('-'); document.getElementById('ov-h-score').innerText = parseInt(s[0]); document.getElementById('ov-a-score').innerText = parseInt(s[1]);
        document.querySelectorAll('.instance-btn').forEach(b => b.classList.remove('active'));
        const activeBtn = document.getElementById('idx-' + i); if (activeBtn) { activeBtn.classList.add('active'); activeBtn.scrollIntoView({ behavior: 'smooth', block: 'center' }); }
    }

    function onPlayerStateChange(e) { if (e.data == 1 && document.getElementById('autoNext').checked) startTracking(); else clearInterval(checkInterval); }
    function startTracking() {
        clearInterval(checkInterval);
        checkInterval = setInterval(() => { if (currentIndex >= 0 && currentList[currentIndex] && player.getCurrentTime() > currentList[currentIndex].endTime) nextRally(); }, 500);
    }
    function nextRally() { if (currentIndex < currentList.length - 1) playIndex(currentIndex + 1); }
    function toggleOverlay() { document.getElementById('score-overlay').classList.toggle('hidden'); }
</script>
</body>
</html>
