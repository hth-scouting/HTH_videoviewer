<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>HTH DVW Player</title>
    <style>
        :root { --primary: #007bff; --bg: #f8f9fa; --dark: #343a40; }
        body { font-family: -apple-system, sans-serif; display: flex; height: 100vh; margin: 0; background: var(--bg); overflow: hidden; }
        @media (max-width: 768px) {
            body { flex-direction: column; overflow-y: auto; }
            #video-side { width: 100%; position: sticky; top: 0; z-index: 100; }
            #control-side { width: 100%; flex: none; overflow: visible; padding: 15px; }
        }
        #video-side { flex: 2; background: #000; display: flex; align-items: center; justify-content: center; }
        #player-box { width: 100%; aspect-ratio: 16 / 9; background: #222; }
        #control-side { flex: 1; padding: 20px; overflow-y: auto; background: white; border-left: 1px solid #ddd; box-sizing: border-box; }
        .status-bar { padding: 10px; background: var(--dark); color: #00ff00; font-family: monospace; font-size: 0.8rem; margin-bottom: 15px; border-radius: 6px; }
        .card { background: #fff; border: 1px solid #e1e4e8; border-radius: 8px; padding: 15px; margin-bottom: 15px; }
        h3 { margin: 0 0 10px 0; font-size: 0.9rem; border-left: 4px solid var(--primary); padding-left: 10px; }
        select { width: 100%; padding: 12px; margin-bottom: 10px; border: 1px solid #ced4da; border-radius: 6px; font-size: 1rem; background: #fff; }
        .instance-btn { text-align: left; padding: 12px; cursor: pointer; border: 1px solid #eee; border-radius: 8px; background: #fff; margin-bottom: 8px; border-left: 8px solid #ccc; display: flex; align-items: center; }
        .instance-btn.active { background: #eef6ff; border-color: var(--primary); outline: 2px solid var(--primary); }
        .score-display { font-family: "Arial Black", sans-serif; font-size: 1.4rem; color: #333; min-width: 85px; text-align: center; background: #f0f0f0; border-radius: 4px; margin-right: 15px; padding: 4px; }
        .player-name { font-weight: bold; font-size: 1.1rem; display: block; }
        .sub-info { color: #666; font-size: 0.8rem; }
        .color-S { border-left-color: #007bff; } .color-R { border-left-color: #ffc107; }
        .color-A { border-left-color: #dc3545; } .color-B { border-left-color: #28a745; }
        .fs-btn { position: fixed; bottom: 20px; right: 20px; z-index: 999; background: rgba(0,0,0,0.6); color: white; border: none; border-radius: 50%; width: 50px; height: 50px; cursor: pointer; }
    </style>
</head>
<body>

<div id="video-side">
    <div id="player-box"><div id="player"></div></div>
</div>

<div id="control-side">
    <div id="status-msg" class="status-bar">READY</div>
    <div class="card">
        <h3>1. 試合を選択 (.dvw)</h3>
        <select id="matchSelect" onchange="onMatchChange(this.value)"><option value="">-- 読込中 --</option></select>
    </div>
    <div class="card" id="filterArea" style="display:none;">
        <h3>2. 絞り込み</h3>
        <select id="teamFilter"></select>
        <select id="playerFilter"></select>
        <select id="skillFilter">
            <option value="">すべてのスキル</option>
            <option value="S">Serve (S)</option>
            <option value="R">Reception (R)</option>
            <option value="A">Attack (A)</option>
            <option value="B">Block (B)</option>
        </select>
    </div>
    <div id="instanceList"></div>
</div>

<button class="fs-btn" onclick="document.body.classList.toggle('fullscreen-mode')">全</button>

<script>
    let player, allData = [], matchMap = {}, playerMaster = {};
    let homeTeamName = "Home", awayTeamName = "Away";

    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.head.appendChild(tag);

    function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
            height: '100%', width: '100%',
            playerVars: { 'playsinline': 1, 'rel': 0, 'enablejsapi': 1 },
            events: { 'onReady': fetchMatchList }
        });
    }

    function fetchMatchList() {
        fetch('list.txt').then(res => res.text()).then(data => {
            const select = document.getElementById('matchSelect');
            select.innerHTML = '<option value="">-- 試合を選択 --</option>';
            data.split('\n').filter(l => l.includes(',')).forEach(line => {
                const [dvw, vid] = line.split(',').map(s => s.trim());
                matchMap[dvw] = vid;
                select.add(new Option(dvw.replace('.dvw',''), dvw));
            });
        });
    }

    function onMatchChange(dvwFile) {
        if (!dvwFile) return;
        updateStatus("DVW解析中...");
        player.loadVideoById(matchMap[dvwFile]);
        fetch(dvwFile).then(res => res.text()).then(text => {
            parseDVW(text);
            document.getElementById('filterArea').style.display = 'block';
            updateStatus("LOADED: " + dvwFile);
        });
    }

    function parseDVW(text) {
        allData = []; playerMaster = {};
        const lines = text.split('\n');
        let currentSection = "";
        let scoutStartIndex = -1;

        lines.forEach((line, index) => {
            const trimLine = line.trim();
            if (trimLine.startsWith('[') && trimLine.endsWith(']')) {
                currentSection = trimLine;
                return;
            }

            if (currentSection === "[3TEAMS]") {
                const parts = trimLine.split(';');
                if (parts.length > 1) {
                    if (!homeTeamName || homeTeamName === "Home") homeTeamName = parts[1];
                    else awayTeamName = parts[1];
                }
            }

            if (currentSection === "[3PLAYERS-H]" || currentSection === "[3PLAYERS-V]") {
                const parts = trimLine.split(';');
                if (parts.length > 10) {
                    const teamName = (currentSection === "[3PLAYERS-H]") ? homeTeamName : awayTeamName;
                    const jersey = parts[1];
                    const name = parts[10] || parts[9] || jersey;
                    playerMaster[`${teamName}_${jersey}`] = name;
                }
            }

            if (currentSection === "[3SCOUT]") {
                const cols = trimLine.split(';');
                if (cols.length < 13) return;

                const code = cols[0];
                const teamChar = code.charAt(0);
                if (teamChar !== '*' && teamChar !== 'a') return;

                const skill = code.charAt(3);
                const jersey = code.substring(1, 3);
                const tName = (teamChar === '*') ? homeTeamName : awayTeamName;
                const pName = playerMaster[`${tName}_${parseInt(jersey)}`] || `#${jersey}`;
                const time = parseFloat(cols[12]); // DVWのビデオ時間(秒)

                if (!isNaN(time) && "SRABDEF".includes(skill)) {
                    allData.push({
                        time, pName, tName, code: skill,
                        score: `${cols[9]}-${cols[10]}`,
                        fullCode: code
                    });
                }
            }
        });

        initFilters();
        render();
    }

    function initFilters() {
        const tf = document.getElementById('teamFilter');
        tf.innerHTML = '<option value="">すべてのチーム</option>';
        [homeTeamName, awayTeamName].forEach(t => tf.add(new Option(t, t)));
        tf.onchange = () => { updatePlayerFilter(); render(); };
        
        const sf = document.getElementById('skillFilter');
        sf.onchange = render;
        updatePlayerFilter();
    }

    function updatePlayerFilter() {
        const tf = document.getElementById('teamFilter').value;
        const data = tf ? allData.filter(d => d.tName === tf) : allData;
        const ps = document.getElementById('playerFilter');
        ps.innerHTML = '<option value="">すべての選手</option>';
        [...new Set(data.map(d => d.pName))].sort().forEach(p => ps.add(new Option(p, p)));
        ps.onchange = render;
    }

    function render() {
        const tf = document.getElementById('teamFilter').value;
        const pf = document.getElementById('playerFilter').value;
        const sf = document.getElementById('skillFilter').value;
        const list = document.getElementById('instanceList');
        list.innerHTML = '';
        
        const filtered = allData.filter(d => 
            (!tf || d.tName === tf) && (!pf || d.pName === pf) && (!sf || d.code === sf)
        );
        
        filtered.forEach((d, i) => {
            const btn = document.createElement('div');
            btn.className = `instance-btn color-${d.code}`;
            btn.innerHTML = `
                <div class="score-display">${d.score}</div>
                <div class="info-content">
                    <span class="player-name">${d.pName}</span>
                    <span class="sub-info">${d.tName} | ${d.fullCode}</span>
                </div>
            `;
            btn.onclick = () => {
                player.seekTo(d.time - 3, true); // 3秒前から再生
                player.playVideo();
                document.querySelectorAll('.instance-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
            };
            list.appendChild(btn);
        });
    }

    function updateStatus(msg) { document.getElementById('status-msg').innerText = msg; }
</script>
</body>
</html>
