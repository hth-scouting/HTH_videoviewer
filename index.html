<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>HTH Pro Scouting - Layout Optimized</title>
    <style>
        :root { 
            --primary: #007bff; --success: #28a745; --danger: #dc3545; --dark: #111; 
            --hth-green: #008d41; --tgb-navy: #1a237e; --score-bg: rgba(0, 0, 0, 0.85);
        }
        body { font-family: 'Inter', -apple-system, sans-serif; display: flex; height: 100vh; margin: 0; background: #f0f2f5; overflow: hidden; }
        
        /* --------------------------------------------------
           ▼ レイアウト調整：左（動画）を広く、右（操作）を狭く
        -------------------------------------------------- */
        #video-side { flex: 3; background: #000; position: relative; display: flex; align-items: center; justify-content: center; }
        #control-side { flex: 1; padding: 15px; overflow-y: auto; background: white; border-left: 1px solid #ddd; box-sizing: border-box; }

        @media (max-width: 768px) {
            body { flex-direction: column; overflow-y: auto; }
            #video-side { width: 100%; position: sticky; top: 0; z-index: 100; height: 32vh; flex: none; }
            #control-side { width: 100%; flex: none; padding-bottom: 100px; }
            #score-overlay { top: 8px !important; left: 8px !important; width: 110px !important; }
            .score-row { height: 24px !important; }
            .ov-team-box { width: 35px !important; font-size: 0.75rem !important; }
            .ov-sets-box { width: 22px !important; font-size: 0.75rem !important; }
            .ov-points-box { font-size: 1rem !important; }
        }

        #player-box { width: 100%; aspect-ratio: 16 / 9; position: relative; cursor: pointer; }

        /* スコアボード PC版 */
        #score-overlay {
            position: absolute; top: 25px; left: 25px; display: none; flex-direction: column;
            background: var(--score-bg); backdrop-filter: blur(8px); border-radius: 4px; overflow: hidden;
            box-shadow: 0 8px 25px rgba(0,0,0,0.6); font-family: 'Oswald', sans-serif; z-index: 10;
            width: 200px; border: 1px solid rgba(255,255,255,0.2); transition: opacity 0.3s;
        }
        .score-row { display: flex; align-items: stretch; height: 40px; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .ov-team-box { width: 60px; display: flex; align-items: center; justify-content: center; font-weight: 700; color: #fff; font-size: 1rem; }
        .home .ov-team-box { background: var(--hth-green); }
        .away .ov-team-box { background: var(--tgb-navy); }
        .ov-sets-box { width: 35px; display: flex; align-items: center; justify-content: center; background: rgba(255,255,255,0.1); color: #ffd700; font-size: 1rem; }
        .ov-points-box { flex: 1; display: flex; align-items: center; justify-content: center; color: #fff; font-size: 1.5rem; font-weight: 800; }

        /* フィルター・タブ */
        .mode-tabs { display: flex; gap: 4px; margin-bottom: 12px; }
        .mode-tab { flex: 1; padding: 10px 5px; border: none; background: #e4e6eb; font-weight: bold; cursor: pointer; border-radius: 4px; font-size: 0.8rem; }
        .mode-tab.active { background: var(--primary); color: white; }
        .filter-card { background: #fff; border: 1px solid #ddd; border-radius: 8px; padding: 15px; margin-bottom: 12px; }
        .filter-label { font-size: 0.75rem; color: #666; font-weight: bold; display: block; margin-bottom: 5px; }
        select { width: 100%; padding: 10px; border-radius: 6px; border: 1px solid #ccc; font-size: 0.9rem; margin-bottom: 10px; }

        /* セット区切り */
        .set-divider { background: #555; color: white; padding: 6px; font-size: 0.8rem; font-weight: 900; border-radius: 4px; margin: 15px 0 8px 0; text-align: center; }

        /* 集計表 */
        .stats-container { overflow-x: auto; margin-top: 10px; }
        .stats-table { width: 100%; border-collapse: collapse; font-size: 0.7rem; white-space: nowrap; }
        .stats-table th, .stats-table td { border: 1px solid #ddd; padding: 6px 3px; text-align: center; }
        .stats-table th { background: #f8f9fa; color: #555; position: sticky; top: 0; }
        .stats-table .p-cell { text-align: left; font-weight: bold; background: #fff; position: sticky; left: 0; border-right: 2px solid #ddd; }
        .click-num { color: var(--primary); font-weight: bold; cursor: pointer; text-decoration: underline; }

        .instance-btn { padding: 10px; cursor: pointer; border: 1px solid #eee; border-radius: 8px; margin-bottom: 8px; display: flex; align-items: center; border-left: 8px solid #ccc; background: #fff; }
        .instance-btn.active { background: #f0f7ff; outline: 2px solid var(--primary); }
        .score-box { font-family: "Arial Black"; font-size: 1rem; min-width: 60px; text-align: center; margin-right: 10px; background: #f0f0f0; border-radius: 4px; padding: 4px; }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500;700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

<div id="video-side">
    <div id="player-box" onclick="toggleOverlay()">
        <div id="player"></div>
        <div id="score-overlay">
            <div class="score-row home"><div class="ov-team-box" id="ov-h-code">---</div><div class="ov-sets-box" id="ov-h-sets">0</div><div class="ov-points-box" id="ov-h-score">0</div></div>
            <div class="score-row away"><div class="ov-team-box" id="ov-a-code">---</div><div class="ov-sets-box" id="ov-a-sets">0</div><div class="ov-points-box" id="ov-a-score">0</div></div>
        </div>
    </div>
</div>

<div id="control-side">
    <div class="mode-tabs">
        <button class="mode-tab active" id="btn-rally" onclick="setMode('rally')">インプレイ</button>
        <button class="mode-tab" id="btn-player" onclick="setMode('player')">個人別</button>
        <button class="mode-tab" id="btn-stats" onclick="setMode('stats')">集計表</button>
    </div>

    <div class="filter-card" id="filterArea">
        <span class="filter-label">1. 試合選択</span>
        <select id="matchSelect" onchange="onMatchChange(this.value)"><option value="">選択してください</option></select>
        <span class="filter-label">2. チームフィルター</span>
        <select id="teamFilter" onchange="onTeamChange()" disabled><option value="">まず試合を選択</option></select>
        <div id="sub-filters" style="display:none;">
            <span class="filter-label">3. 選手詳細</span>
            <select id="playerFilter" onchange="render()"></select>
            <div style="display:flex; align-items:center; gap:8px; font-size:0.7rem; color:#666;">
                <input type="checkbox" id="autoNext" checked> <label for="autoNext">自動スキップ有効</label>
            </div>
        </div>
    </div>
    <div id="instanceList"></div>
</div>

<script>
    let player, allPlays = [], rallies = [], matchMap = {}, playerMaster = {}, home3C = "HTH", away3C = "TGB", currentMode = 'rally', currentIndex = -1, checkInterval;

    function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', { height: '100%', width: '100%', playerVars: { 'playsinline': 1, 'rel': 0 }, events: { 'onReady': fetchMatchList, 'onStateChange': onPlayerStateChange } });
    }
    const tag = document.createElement('script'); tag.src = "https://www.youtube.com/iframe_api"; document.head.appendChild(tag);

    function fetchMatchList() {
        fetch('list.txt').then(res => res.text()).then(data => {
            const select = document.getElementById('matchSelect');
            data.split('\n').filter(l => l.includes(',')).forEach(line => {
                const [dvw, vid] = line.split(',').map(s => s.trim());
                matchMap[dvw] = vid;
                select.add(new Option(dvw.replace('.dvw',''), dvw));
            });
        });
    }

    function onMatchChange(dvw) { if (!dvw) return; player.loadVideoById(matchMap[dvw]); fetch(dvw).then(res => res.text()).then(parseDVW); }

    function parseDVW(text) {
        allPlays = []; rallies = []; playerMaster = {};
        const lines = text.split('\n');
        let currentSection = "", runningScore = "00-00", hSets = 0, aSets = 0, teamCount = 0, tempRally = null;

        lines.forEach((line) => {
            const l = line.trim();
            if (l.startsWith('[')) { currentSection = l; return; }
            if (currentSection === "[3TEAMS]" && l.includes(';')) {
                const p = l.split(';');
                if (teamCount === 0) { home3C = p[0]; document.getElementById('ov-h-code').innerText = home3C; teamCount++; }
                else { away3C = p[0]; document.getElementById('ov-a-code').innerText = away3C; }
            }
            if ((currentSection === "[3PLAYERS-H]" || currentSection === "[3PLAYERS-V]") && l.includes(';')) {
                const p = l.split(';');
                const side = currentSection.includes('-H') ? '*' : 'a';
                playerMaster[`${side}_${parseInt(p[1])}`] = { name: (p[9] && p[10]) ? `${p[9]} ${p[10]}` : (p[10] || p[9] || p[1]), num: parseInt(p[1]) };
            }
            if (currentSection === "[3SCOUT]" && l.includes(';')) {
                const c = l.split(';'); const code = c[0];
                if (code.startsWith('**') && code.includes('set')) {
                    const last = runningScore.split('-').map(Number);
                    if (last[0] > last[1]) hSets++; else if (last[1] > last[0]) aSets++;
                    runningScore = "00-00"; return;
                }
                if (code.startsWith('*p') || code.startsWith('ap')) {
                    const m = code.match(/\d{2}:\d{2}/);
                    if (m) runningScore = m[0].replace(':', '-');
                    if (tempRally) tempRally.endTime = parseFloat(c[12]); return;
                }
                if ("SRAB".includes(code.charAt(3))) {
                    const side = code.charAt(0), num = parseInt(code.substring(1,3)), skill = code.charAt(3), time = parseFloat(c[12]);
                    let oS = 2.5, oE = 3.5; if (skill === 'S') { oS = 1; oE = 5.5; } else if (skill === 'A') { oS = 3; oE = 7.5; }
                    const playObj = { time, startTime: time - oS, endTime: time + oE, score: runningScore, setNum: hSets+aSets+1, hSets, aSets, side, skill, effect: code.charAt(4), type: code.charAt(4), pName: playerMaster[`${side}_${num}`]?.name || `#${num}`, pNum: num, rot: c[8], fullCode: code };
                    allPlays.push(playObj);
                    if (skill === 'S') { tempRally = playObj; rallies.push(playObj); }
                }
            }
        });
        const tf = document.getElementById('teamFilter'); tf.disabled = false;
        tf.innerHTML = '<option value="">チームを選択</option>';
        tf.add(new Option(home3C, "*")); tf.add(new Option(away3C, "a"));
        document.getElementById('score-overlay').style.display = 'flex';
        render();
    }

    function onTeamChange() {
        document.getElementById('sub-filters').style.display = 'block';
        const team = document.getElementById('teamFilter').value;
        const ps = document.getElementById('playerFilter'); ps.innerHTML = '<option value="">全選手</option>';
        const teamPlayers = []; const seen = new Set();
        allPlays.filter(p => p.side === team).forEach(p => { if (!seen.has(p.pName)) { teamPlayers.push({ name: p.pName, num: p.pNum }); seen.add(p.pName); } });
        teamPlayers.sort((a,b) => a.num - b.num).forEach(p => ps.add(new Option(`#${p.num} ${p.name}`, p.name)));
        render();
    }

    function setMode(m) {
        currentMode = m; document.querySelectorAll('.mode-tab').forEach(b => b.classList.remove('active'));
        document.getElementById('btn-' + m).classList.add('active');
        document.getElementById('filterArea').style.display = (m === 'stats') ? 'none' : 'block';
        render();
    }

    let currentList = [];
    function render() {
        const list = document.getElementById('instanceList'); list.innerHTML = '';
        if (currentMode === 'stats') { renderTable(); return; }
        const team = document.getElementById('teamFilter').value; if (!team) return;
        const pf = document.getElementById('playerFilter').value;
        let base = (currentMode === 'rally') ? rallies : allPlays;
        currentList = base.filter(d => (d.side === team) && (!pf || d.pName === pf));
        let lastSet = -1;
        currentList.forEach((d, i) => {
            if (d.setNum !== lastSet) {
                const div = document.createElement('div'); div.className = 'set-divider'; div.innerText = `SET ${d.setNum}`;
                list.appendChild(div); lastSet = d.setNum;
            }
            const btn = document.createElement('div'); btn.className = 'instance-btn'; btn.id = 'idx-'+i;
            btn.innerHTML = `<div class="score-box">${d.score}</div><div style="flex:1"><div class="player-name">#${d.pNum} ${d.pName}</div><div style="font-size:0.7rem; color:#666;">P${d.rot} | ${d.skill}${d.effect}</div></div>`;
            btn.onclick = () => playIndex(i); list.appendChild(btn);
        });
    }

    function renderTable() {
        const team = document.getElementById('teamFilter').value; if (!team) { document.getElementById('instanceList').innerHTML = '<p style="text-align:center;">チームを選択してください</p>'; return; }
        const ps = []; const seen = new Set();
        allPlays.filter(p => p.side === team).forEach(p => { if (!seen.has(p.pName)) { ps.push({ name: p.pName, num: p.pNum }); seen.add(p.pName); } });
        ps.sort((a,b) => a.num - b.num);

        let html = `<div class="stats-container"><table class="stats-table">
            <tr><th rowspan="2">選手</th><th colspan="3">サーブ</th><th colspan="4">レセプション</th><th colspan="4">アタック</th></tr>
            <tr><th>打数</th><th>Ace</th><th>Miss</th><th>受数</th><th>Err</th><th>#+%</th><th>#%</th><th>打数</th><th>決定</th><th>失点</th><th>率</th></tr>`;
        
        ps.forEach(p => {
            const pl = allPlays.filter(play => play.pName === p.name);
            const s = pl.filter(d => d.skill === 'S'), r = pl.filter(d => d.skill === 'R'), a = pl.filter(d => d.skill === 'A');
            const sAce = s.filter(d => d.effect === '#').length;
            const sErr = s.filter(d => d.effect === '=' && (d.fullCode.includes('SM=') || d.fullCode.includes('SQ='))).length;
            const rErr = r.filter(d => d.effect === '=').length, rPerf = r.filter(d => d.effect === '#').length, rPos = r.filter(d => d.effect === '+').length;
            const aKill = a.filter(d => d.effect === '#').length, aLoss = a.filter(d => d.effect === '=' || d.effect === '/').length;

            html += `<tr><td class="p-cell">#${p.num} ${p.name.split(' ')[0]}</td>
                <td><span class="click-num" onclick="jumpTo('${p.name}','S','')">${s.length}</span></td>
                <td><span class="click-num" onclick="jumpTo('${p.name}','S','#')">${sAce}</span></td>
                <td><span class="click-num" onclick="jumpTo('${p.name}','S','=')">${sErr}</span></td>
                <td><span class="click-num" onclick="jumpTo('${p.name}','R','')">${r.length}</span></td>
                <td><span class="click-num" onclick="jumpTo('${p.name}','R','=')">${rErr}</span></td>
                <td>${r.length ? Math.round((rPerf+rPos)/r.length*100) : 0}%</td><td>${r.length ? Math.round(rPerf/r.length*100) : 0}%</td>
                <td><span class="click-num" onclick="jumpTo('${p.name}','A','')">${a.length}</span></td>
                <td><span class="click-num" onclick="jumpTo('${p.name}','A','#')">${aKill}</span></td>
                <td><span class="click-num" onclick="jumpTo('${p.name}','A','loss')">${aLoss}</span></td>
                <td>${a.length ? Math.round(aKill/a.length*100) : 0}%</td></tr>`;
        });
        document.getElementById('instanceList').innerHTML = html + `</table></div>`;
    }

    function jumpTo(pName, skill, eff) {
        setMode('player'); document.getElementById('playerFilter').value = pName;
        currentList = allPlays.filter(d => d.pName === pName && d.skill === skill && (!eff || (eff === 'loss' ? (d.effect === '=' || d.effect === '/') : d.effect === eff)));
        renderList(); if (currentList.length > 0) playIndex(0);
    }
    function renderList() {
        const list = document.getElementById('instanceList'); list.innerHTML = '';
        currentList.forEach((d, i) => {
            const btn = document.createElement('div'); btn.className = 'instance-btn'; btn.id = 'idx-'+i;
            btn.innerHTML = `<div class="score-box">${d.score}</div><div>#${d.pNum} ${d.pName}<br><small>P${d.rot} | ${d.skill}${d.effect}</small></div>`;
            btn.onclick = () => playIndex(i); list.appendChild(btn);
        });
    }

    function playIndex(i) {
        currentIndex = i; const d = currentList[i]; player.seekTo(d.startTime, true); player.playVideo();
        document.getElementById('ov-h-sets').innerText = d.hSets; document.getElementById('ov-a-sets').innerText = d.aSets;
        const s = d.score.split('-'); document.getElementById('ov-h-score').innerText = parseInt(s[0]); document.getElementById('ov-a-score').innerText = parseInt(s[1]);
        document.querySelectorAll('.instance-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('idx-' + i)?.classList.add('active');
    }

    function onPlayerStateChange(e) { if (e.data == 1 && document.getElementById('autoNext').checked) startTracking(); else clearInterval(checkInterval); }
    function startTracking() {
        clearInterval(checkInterval);
        checkInterval = setInterval(() => { if (currentIndex >= 0 && currentList[currentIndex] && player.getCurrentTime() > currentList[currentIndex].endTime) nextRally(); }, 500);
    }
    function nextRally() { if (currentIndex < currentList.length - 1) playIndex(currentIndex + 1); }
    function toggleOverlay() { document.getElementById('score-overlay').classList.toggle('hidden'); }
</script>
</body>
</html>
