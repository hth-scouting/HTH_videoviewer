<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>HTH Pro Scouting</title>
    <style>
        :root { --primary: #007bff; --bg: #f8f9fa; --dark: #343a40; }
        body { font-family: -apple-system, sans-serif; display: flex; height: 100vh; margin: 0; background: var(--bg); overflow: hidden; }
        @media (max-width: 768px) {
            body { flex-direction: column; overflow-y: auto; }
            #video-side { width: 100%; position: sticky; top: 0; z-index: 100; }
            #control-side { width: 100%; flex: none; overflow: visible; padding: 15px; }
        }

        #video-side { flex: 2; background: #000; display: flex; align-items: center; justify-content: center; position: relative; }
        #player-box { width: 100%; aspect-ratio: 16 / 9; background: #222; position: relative; }
        
        /* ビデオ上のスコアボード（3文字コード） */
        #score-overlay {
            position: absolute; top: 10px; left: 10px;
            background: rgba(0, 0, 0, 0.85); color: white;
            padding: 8px 15px; border-radius: 4px;
            font-family: "Arial Black", sans-serif; font-size: 1.5rem;
            z-index: 10; border: 1px solid rgba(255,255,255,0.4); display: none; align-items: center; gap: 10px;
        }

        #control-side { flex: 1; padding: 20px; overflow-y: auto; background: white; border-left: 1px solid #ddd; }
        .status-bar { padding: 10px; background: var(--dark); color: #00ff00; font-family: monospace; font-size: 0.8rem; margin-bottom: 15px; border-radius: 6px; }
        
        /* モード選択タブ */
        .mode-tabs { display: flex; gap: 5px; margin-bottom: 15px; }
        .mode-tab { flex: 1; padding: 10px 5px; background: #eee; border: none; border-radius: 4px; font-size: 0.8rem; cursor: pointer; font-weight: bold; }
        .mode-tab.active { background: var(--primary); color: white; }

        .card { background: #fff; border: 1px solid #e1e4e8; border-radius: 8px; padding: 15px; margin-bottom: 15px; }
        select { width: 100%; padding: 12px; margin-bottom: 8px; border: 1px solid #ced4da; border-radius: 6px; font-size: 1rem; }
        
        .instance-btn { text-align: left; padding: 15px; cursor: pointer; border: 1px solid #eee; border-radius: 8px; background: #fff; margin-bottom: 8px; border-left: 10px solid var(--primary); display: flex; align-items: center; }
        .instance-btn.active { background: #eef6ff; border-color: var(--primary); outline: 2px solid var(--primary); }
        
        .score-display { font-family: "Arial Black", sans-serif; font-size: 1.5rem; min-width: 90px; text-align: center; background: #f0f0f0; border-radius: 4px; margin-right: 15px; padding: 6px; }
        .player-name { font-weight: bold; font-size: 1.1rem; display: block; }
        .sub-info { color: #666; font-size: 0.8rem; margin-top: 4px; }
    </style>
</head>
<body>

<div id="video-side">
    <div id="player-box">
        <div id="player"></div>
        <div id="score-overlay">
            <span id="ov-h-code" style="font-size:1.1rem; color:#aaa;">HTH</span>
            <span id="ov-h-score" style="min-width:35px; text-align:center;">0</span>
            <span style="color:#666;">-</span>
            <span id="ov-a-score" style="min-width:35px; text-align:center;">0</span>
            <span id="ov-a-code" style="font-size:1.1rem; color:#aaa;">TGB</span>
        </div>
    </div>
</div>

<div id="control-side">
    <div id="status-msg" class="status-bar">READY</div>
    
    <div class="card">
        <h3>1. 試合を選択</h3>
        <select id="matchSelect" onchange="onMatchChange(this.value)"><option value="">-- 読込中 --</option></select>
    </div>

    <div id="ui-main" style="display:none;">
        <div class="mode-tabs">
            <button class="mode-tab active" onclick="setMode('rally')">インプレイ</button>
            <button class="mode-tab" onclick="setMode('player')">個人別</button>
            <button class="mode-tab" onclick="setMode('rot')">ローテ別</button>
        </div>

        <div class="card">
            <h3 id="filter-title">絞り込み</h3>
            <div id="filter-player-area"><select id="playerFilter"></select></div>
            <div id="filter-skill-area" style="display:none;">
                <select id="skillFilter">
                    <option value="">すべてのスキル</option>
                    <option value="S">Serve (S)</option>
                    <option value="R">Reception (R)</option>
                    <option value="A">Attack (A)</option>
                    <option value="B">Block (B)</option>
                </select>
            </div>
            <div id="filter-rot-area" style="display:none;">
                <select id="rotFilter">
                    <option value="">すべてのローテ</option>
                    <option value="1">P1 (S1)</option><option value="6">P6 (S6)</option>
                    <option value="5">P5 (S5)</option><option value="4">P4 (S4)</option>
                    <option value="3">P3 (S3)</option><option value="2">P2 (S2)</option>
                </select>
            </div>
        </div>
    </div>

    <div id="instanceList"></div>
</div>

<script>
    let player, allPlays = [], rallyData = [], matchMap = {}, playerMaster = {};
    let home3C = "HTH", away3C = "TGB", currentMode = 'rally';

    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.head.appendChild(tag);

    function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
            height: '100%', width: '100%',
            playerVars: { 'playsinline': 1, 'rel': 0, 'enablejsapi': 1 },
            events: { 'onReady': fetchMatchList }
        });
    }

    function fetchMatchList() {
        fetch('list.txt').then(res => res.text()).then(data => {
            const select = document.getElementById('matchSelect');
            select.innerHTML = '<option value="">-- 試合を選択 --</option>';
            data.split('\n').filter(l => l.includes(',')).forEach(line => {
                const [dvw, vid] = line.split(',').map(s => s.trim());
                matchMap[dvw] = vid;
                select.add(new Option(dvw.replace('.dvw',''), dvw));
            });
        });
    }

    function onMatchChange(dvwFile) {
        if (!dvwFile) return;
        player.loadVideoById(matchMap[dvwFile]);
        fetch(dvwFile).then(res => res.text()).then(text => {
            parseDVW(text);
            document.getElementById('ui-main').style.display = 'block';
            document.getElementById('score-overlay').style.display = 'flex';
            updateStatus("LOADED: " + dvwFile);
        });
    }

    function parseDVW(text) {
        allPlays = []; rallyData = []; playerMaster = {};
        const lines = text.split('\n');
        let currentSection = "", teamCount = 0, currentScore = "00-00";

        lines.forEach(l => {
            const line = l.trim();
            if (line.startsWith('[') && line.endsWith(']')) { currentSection = line; return; }
            if (currentSection === "[3TEAMS]" && line.includes(';')) {
                const p = line.split(';');
                if (teamCount === 0) { home3C = p[0]; document.getElementById('ov-h-code').innerText = home3C; teamCount++; }
                else if (teamCount === 1) { away3C = p[0]; document.getElementById('ov-a-code').innerText = away3C; teamCount++; }
            }
            if ((currentSection === "[3PLAYERS-H]" || currentSection === "[3PLAYERS-V]") && line.includes(';')) {
                const p = line.split(';');
                const side = (currentSection === "[3PLAYERS-H]") ? "*" : "a";
                const num = parseInt(p[1]);
                playerMaster[`${side}_${num}`] = (p[9] && p[10]) ? `${p[9]} ${p[10]}` : (p[10] || p[9] || num);
            }
            if (currentSection === "[3SCOUT]" && line.includes(';')) {
                const c = line.split(';');
                if (c[0].startsWith('*p') || c[0].startsWith('ap')) {
                    const m = c[0].match(/\d{2}:\d{2}/);
                    if (m) currentScore = m[0].replace(':', '-');
                } else if ("SRAB".includes(c[0].charAt(3))) {
                    const side = c[0].charAt(0);
                    const jersey = parseInt(c[0].substring(1,3));
                    const time = parseFloat(c[12]);
                    const pName = playerMaster[`${side}_${jersey}`] || `#${jersey}`;
                    const playObj = { time, score: currentScore, pName, side, skill: c[0].charAt(3), rot: c[8], code: c[0] };
                    allPlays.push(playObj);
                    if (playObj.skill === 'S') rallyData.push(playObj);
                }
            }
        });
        initFilters(); render();
    }

    function setMode(m) {
        currentMode = m;
        document.querySelectorAll('.mode-tab').forEach(b => b.classList.remove('active'));
        event.target.classList.add('active');
        document.getElementById('filter-player-area').style.display = (m === 'rot') ? 'none' : 'block';
        document.getElementById('filter-skill-area').style.display = (m === 'player') ? 'block' : 'none';
        document.getElementById('filter-rot-area').style.display = (m === 'rot') ? 'block' : 'none';
        render();
    }

    function initFilters() {
        const ps = document.getElementById('playerFilter');
        ps.innerHTML = '<option value="">すべての選手</option>';
        [...new Set(allPlays.map(p => p.pName))].sort().forEach(n => ps.add(new Option(n, n)));
        ps.onchange = render;
        document.getElementById('skillFilter').onchange = render;
        document.getElementById('rotFilter').onchange = render;
    }

    function render() {
        const list = document.getElementById('instanceList'); list.innerHTML = '';
        const pf = document.getElementById('playerFilter').value;
        const sf = document.getElementById('skillFilter').value;
        const rf = document.getElementById('rotFilter').value;

        let data = (currentMode === 'rally') ? rallyData : allPlays;
        let filtered = data.filter(d => (!pf || d.pName === pf) && (!sf || d.skill === sf) && (!rf || d.rot === rf));

        filtered.forEach((d, i) => {
            const btn = document.createElement('div');
            btn.className = 'instance-btn';
            let title = (currentMode === 'rally') ? `${d.pName}のサーブ開始` : `${d.pName} | ${d.code}`;
            let sub = (currentMode === 'rot') ? `ローテーション: P${d.rot}` : `チーム: ${d.side === '*' ? home3C : away3C}`;
            btn.innerHTML = `<div class="score-display">${d.score}</div><div class="info-content"><span class="player-name">${title}</span><span class="sub-info">${sub}</span></div>`;
            btn.onclick = () => {
                player.seekTo(d.time - 2.5, true); player.playVideo();
                const s = d.score.split('-');
                document.getElementById('ov-h-score').innerText = parseInt(s[0]);
                document.getElementById('ov-a-score').innerText = parseInt(s[1]);
            };
            list.appendChild(btn);
        });
    }
    function updateStatus(msg) { document.getElementById('status-msg').innerText = msg; }
</script>
</body>
</html>
