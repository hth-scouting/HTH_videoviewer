<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>VSM Scouting Player</title>
    <style>
        :root { --primary: #007bff; --bg: #f8f9fa; --dark: #343a40; }
        body { font-family: "Meiryo", sans-serif; display: flex; height: 100vh; margin: 0; background: var(--bg); overflow: hidden; }
        @media (max-width: 768px) {
            body { flex-direction: column; overflow-y: auto; }
            #video-side { width: 100%; position: sticky; top: 0; z-index: 100; }
            #control-side { width: 100%; flex: none; overflow: visible; padding: 15px; }
        }
        #video-side { flex: 2; background: #000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        #player-box { width: 100%; aspect-ratio: 16 / 9; background: #222; }
        #control-side { flex: 1; padding: 25px; overflow-y: auto; background: white; border-left: 1px solid #ddd; box-sizing: border-box; }
        .status-bar { padding: 10px; background: var(--dark); color: #00ff00; font-family: monospace; font-size: 0.8rem; margin-bottom: 15px; border-radius: 6px; }
        .card { background: #fff; border: 1px solid #e1e4e8; border-radius: 8px; padding: 15px; margin-bottom: 15px; }
        h3 { margin: 0 0 10px 0; font-size: 0.9rem; border-left: 4px solid var(--primary); padding-left: 10px; }
        select { width: 100%; padding: 12px; margin-bottom: 10px; border: 1px solid #ced4da; border-radius: 6px; font-size: 1rem; }
        .instance-btn { text-align: left; padding: 12px; cursor: pointer; border: 1px solid #eee; border-radius: 8px; background: #fff; margin-bottom: 8px; border-left: 8px solid #ccc; display: flex; align-items: center; }
        .instance-btn.active { background: #eef6ff; border-color: var(--primary); }
        .score-display { font-family: "Arial Black", sans-serif; font-size: 1.4rem; color: var(--dark); min-width: 85px; text-align: center; background: #f0f0f0; border-radius: 4px; margin-right: 15px; padding: 2px 5px; }
        .info-content { flex-grow: 1; }
        .player-name { font-weight: bold; font-size: 1.1rem; display: block; }
        .skill-code { color: #666; font-size: 0.85rem; }
        
        /* スキル別色分け */
        .color-S { border-left-color: #007bff; } .color-R { border-left-color: #ffc107; }
        .color-A { border-left-color: #dc3545; } .color-B { border-left-color: #28a745; }
        .color-D { border-left-color: #17a2b8; } .color-E { border-left-color: #6c757d; }

        .fs-btn { position: fixed; bottom: 20px; right: 20px; z-index: 999; background: rgba(0,0,0,0.6); color: white; border: none; border-radius: 50%; width: 50px; height: 50px; }
        body.fullscreen-mode #control-side { display: none; }
        body.fullscreen-mode #video-side { height: 100vh; width: 100vw; }
    </style>
</head>
<body>

<div id="video-side">
    <div id="player-box"><div id="player"></div></div>
</div>

<div id="control-side">
    <div id="status-msg" class="status-bar">試合リストを読み込んでいます...</div>
    <div class="card">
        <h3>1. 試合を選択 (.vsm)</h3>
        <select id="matchSelect" onchange="onMatchChange(this.value)">
            <option value="">-- 読み込み中 --</option>
        </select>
    </div>
    <div class="card" id="filterArea" style="display:none;">
        <h3>2. 絞り込みフィルター</h3>
        <select id="teamFilter"></select>
        <select id="playerFilter"></select>
        <select id="skillFilter"></select>
        <label style="display:flex; align-items:center; font-size:0.9rem; margin-top:10px; cursor:pointer;">
            <input type="checkbox" id="autoPlay" style="width:auto; margin-right:10px;"> 連続再生モード
        </label>
    </div>
    <div id="instanceList"></div>
</div>

<button class="fs-btn" onclick="document.body.classList.toggle('fullscreen-mode')">全</button>

<script>
    let player, allData = [], filteredData = [], currentIndex = -1, checkInterval;
    let matchMap = {}, playerMaster = {};

    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.head.appendChild(tag);

    window.onYouTubeIframeAPIReady = function() {
        player = new YT.Player('player', {
            height: '100%', width: '100%',
            playerVars: { 'playsinline': 1, 'rel': 0, 'enablejsapi': 1 },
            events: { 'onReady': () => { fetchMatchList(); } }
        });
    }

    function fetchMatchList() {
        fetch('list.txt').then(res => res.text()).then(data => {
            const lines = data.split('\n').filter(l => l.trim() !== "" && l.includes(','));
            const select = document.getElementById('matchSelect');
            select.innerHTML = '<option value="">-- 試合を選択 --</option>';
            lines.forEach(line => {
                const [vsm, vid] = line.split(',').map(s => s.trim());
                matchMap[vsm] = vid;
                select.add(new Option(vsm.replace('.vsm', ''), vsm));
            });
            updateStatus("READY: 試合を選択してください");
        });
    }

    function onMatchChange(vsmFile) {
        if (!vsmFile) return;
        player.loadVideoById(matchMap[vsmFile]);
        fetch(vsmFile).then(res => res.json()).then(data => {
            parseVSM(data);
            document.getElementById('filterArea').style.display = 'block';
            updateStatus("LOADED: " + vsmFile);
        }).catch(err => {
            console.error(err);
            updateStatus("ERROR: ファイルが読み込めません");
        });
    }

    function parseVSM(vsmData) {
        allData = [];
        playerMaster = {};
        
        // 選手マスターの作成 (チームを跨いで背番号と名前を紐付け)
        const teams = [vsmData.scout.homeTeam, vsmData.scout.awayTeam];
        teams.forEach(team => {
            if (team && team.players) {
                team.players.forEach(p => {
                    playerMaster[`${team.name}_${p.number}`] = p.lastName || p.firstName || p.number;
                });
            }
        });

        const sets = vsmData.scout.sets || [];
        sets.forEach(set => {
            (set.events || []).forEach(event => {
                const hScore = event.score?.home ?? 0;
                const aScore = event.score?.away ?? 0;
                const plays = event.exchange?.plays || [];

                plays.forEach(play => {
                    if (!play.player || play.player === "00") return;

                    const teamKey = play.team === "*" ? vsmData.scout.homeTeam.name : vsmData.scout.awayTeam.name;
                    const pName = playerMaster[`${teamKey}_${play.player}`] || `#${play.player}`;

                    allData.push({
                        start: play.time / 1000,
                        end: (play.time / 1000) + 7,
                        score: `${hScore}-${aScore}`,
                        pName: pName,
                        code: play.skill || "??",
                        tName: teamKey
                    });
                });
            });
        });
        initFilters();
    }

    function initFilters() {
        const ts = document.getElementById('teamFilter');
        ts.innerHTML = '<option value="">すべてのチーム</option>';
        [...new Set(allData.map(d => d.tName))].sort().forEach(t => ts.add(new Option(t, t)));
        ts.onchange = () => { updateSubFilters(); render(); };
        updateSubFilters(); render();
    }

    function updateSubFilters() {
        const selectedTeam = document.getElementById('teamFilter').value;
        const data = selectedTeam ? allData.filter(d => d.tName === selectedTeam) : allData;
        const ps = document.getElementById('playerFilter');
        ps.innerHTML = '<option value="">すべての選手</option>';
        [...new Set(data.map(d => d.pName))].sort().forEach(p => ps.add(new Option(p, p)));
        ps.onchange = render;
        const ss = document.getElementById('skillFilter');
        ss.innerHTML = '<option value="">すべてのスキル</option>';
        [...new Set(data.map(d => d.code))].sort().forEach(s => ss.add(new Option(s, s)));
        ss.onchange = render;
    }

    function render() {
        const tf = document.getElementById('teamFilter').value, pf = document.getElementById('playerFilter').value, sf = document.getElementById('skillFilter').value;
        const list = document.getElementById('instanceList'); list.innerHTML = '';
        filteredData = allData.filter(d => (tf==="" || d.tName === tf) && (pf==="" || d.pName === pf) && (sf==="" || d.code === sf));
        filteredData.forEach((d, i) => {
            const btn = document.createElement('div');
            btn.className = `instance-btn color-${d.code}`; btn.id = 'inst-' + i;
            btn.innerHTML = `<div class="score-display">${d.score}</div><div class="info-content"><span class="player-name">${d.pName}</span><span class="skill-code">Skill: ${d.code}</span></div>`;
            btn.onclick = () => playInst(i);
            list.appendChild(btn);
        });
    }

    function playInst(i) {
        if (i < 0 || i >= filteredData.length) return;
        currentIndex = i; const d = filteredData[i];
        document.querySelectorAll('.instance-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('inst-' + i)?.classList.add('active');
        player.seekTo(Math.max(0, d.start - 2), true);
        player.playVideo();
        if (checkInterval) clearInterval(checkInterval);
        checkInterval = setInterval(() => {
            if (player.getCurrentTime() >= d.end) {
                if (document.getElementById('autoPlay').checked) playInst(currentIndex + 1);
                else { player.pauseVideo(); clearInterval(checkInterval); }
            }
        }, 500);
    }
    function updateStatus(msg) { document.getElementById('status-msg').innerText = msg; }
</script>
</body>
</html>
