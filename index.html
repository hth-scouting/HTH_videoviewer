<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>VSM Player - Fixed</title>
    <style>
        :root { --primary: #007bff; --bg: #f8f9fa; --dark: #343a40; }
        body { font-family: "Helvetica Neue", Arial, sans-serif; display: flex; height: 100vh; margin: 0; background: var(--bg); overflow: hidden; }
        @media (max-width: 768px) {
            body { flex-direction: column; overflow-y: auto; }
            #video-side { width: 100%; position: sticky; top: 0; z-index: 100; }
            #control-side { width: 100%; flex: none; overflow: visible; padding: 15px; }
        }
        #video-side { flex: 2; background: #000; display: flex; align-items: center; justify-content: center; }
        #player-box { width: 100%; aspect-ratio: 16 / 9; background: #222; }
        #control-side { flex: 1; padding: 20px; overflow-y: auto; background: white; border-left: 1px solid #ddd; box-sizing: border-box; }
        .status-bar { padding: 10px; background: var(--dark); color: #00ff00; font-family: monospace; font-size: 0.8rem; margin-bottom: 15px; border-radius: 6px; }
        .card { background: #fff; border: 1px solid #e1e4e8; border-radius: 8px; padding: 15px; margin-bottom: 15px; }
        h3 { margin: 0 0 10px 0; font-size: 0.9rem; border-left: 4px solid var(--primary); padding-left: 10px; }
        select, input { width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ced4da; border-radius: 6px; }
        .instance-btn { text-align: left; padding: 12px; cursor: pointer; border: 1px solid #eee; border-radius: 8px; background: #fff; margin-bottom: 8px; border-left: 8px solid #ccc; display: flex; align-items: center; }
        .instance-btn.active { background: #eef6ff; border-color: var(--primary); }
        .score-display { font-family: "Arial Black", sans-serif; font-size: 1.2rem; min-width: 70px; text-align: center; background: #f0f0f0; border-radius: 4px; margin-right: 15px; }
        .player-name { font-weight: bold; display: block; }
        .team-info { color: #666; font-size: 0.75rem; }
        .color-S { border-left-color: #007bff; } .color-R { border-left-color: #ffc107; }
        .color-A { border-left-color: #dc3545; } .color-B { border-left-color: #28a745; }
    </style>
</head>
<body>

<div id="video-side">
    <div id="player-box"><div id="player"></div></div>
</div>

<div id="control-side">
    <div id="status-msg" class="status-bar">READY</div>
    <div class="card">
        <h3>1. 試合データ選択</h3>
        <select id="matchSelect" onchange="onMatchChange(this.value)"><option value="">-- 読込中 --</option></select>
        <input type="file" id="manualVSM" accept=".vsm">
    </div>
    <div class="card" id="filterArea" style="display:none;">
        <h3>2. 絞り込み</h3>
        <select id="teamFilter"></select>
        <select id="playerFilter"></select>
        <select id="skillFilter"></select>
    </div>
    <div id="instanceList"></div>
</div>

<script>
    let player, allData = [], filteredData = [], currentIndex = -1, checkInterval;
    let matchMap = {}, playerMaster = {};

    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.head.appendChild(tag);

    function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
            height: '100%', width: '100%',
            playerVars: { 'playsinline': 1 },
            events: { 'onReady': fetchMatchList }
        });
    }

    function fetchMatchList() {
        fetch('list.txt').then(res => res.text()).then(data => {
            const select = document.getElementById('matchSelect');
            select.innerHTML = '<option value="">-- 試合を選択 --</option>';
            data.split('\n').filter(l => l.includes(',')).forEach(line => {
                const [vsm, vid] = line.split(',').map(s => s.trim());
                matchMap[vsm] = vid;
                select.add(new Option(vsm.replace('.vsm',''), vsm));
            });
        });
    }

    function onMatchChange(vsmFile) {
        if (!vsmFile) return;
        player.loadVideoById(matchMap[vsmFile]);
        fetch(vsmFile).then(res => res.json()).then(processVSM).catch(e => updateStatus("解析失敗"));
    }

    document.getElementById('manualVSM').onchange = (e) => {
        const reader = new FileReader();
        reader.onload = (evt) => processVSM(JSON.parse(evt.target.result));
        reader.readAsText(e.target.files[0]);
    };

    function processVSM(vsmData) {
        allData = []; playerMaster = {};
        // エラー箇所の修正: チーム名を安全に取得
        const homeTeam = vsmData.scout.homeTeam || { name: "Home" };
        const awayTeam = vsmData.scout.awayTeam || { name: "Away" };
        const homeName = homeTeam.name;
        const awayName = awayTeam.name;

        [homeTeam, awayTeam].forEach(team => {
            if (team.players) {
                team.players.forEach(p => {
                    playerMaster[`${team.name}_${p.number}`] = p.lastName || p.firstName || p.number;
                });
            }
        });

        vsmData.scout.sets.forEach(set => {
            (set.events || []).forEach(event => {
                const hScore = event.score?.home ?? 0;
                const aScore = event.score?.away ?? 0;
                const plays = event.exchange?.plays || [];
                const baseTime = event.exchange?.time || 0;

                plays.forEach(play => {
                    if (!play.player || play.player === "00") return;
                    const tName = play.team === "*" ? homeName : awayName;
                    const pName = playerMaster[`${tName}_${play.player}`] || `#${play.player}`;
                    
                    // 時間計算の修正
                    let videoTime = play.originalTime ? (play.originalTime / 1000) : ((baseTime + (play.time || 0)) / 1000);

                    allData.push({ time: videoTime, score: `${hScore}-${aScore}`, pName, code: play.skill || "??", tName });
                });
            });
        });
        document.getElementById('filterArea').style.display = 'block';
        initFilters();
        updateStatus("LOADED");
    }

    function initFilters() {
        const ts = document.getElementById('teamFilter');
        ts.innerHTML = '<option value="">すべてのチーム</option>';
        [...new Set(allData.map(d => d.tName))].forEach(t => ts.add(new Option(t, t)));
        ts.onchange = render;
        render();
    }

    function render() {
        const tf = document.getElementById('teamFilter').value;
        const list = document.getElementById('instanceList');
        list.innerHTML = '';
        filteredData = allData.filter(d => !tf || d.tName === tf);
        
        filteredData.forEach((d, i) => {
            const btn = document.createElement('div');
            btn.className = `instance-btn color-${d.code}`;
            btn.innerHTML = `<div class="score-display">${d.score}</div><div><span class="player-name">${d.pName}</span><span class="team-info">${d.tName} | ${d.code}</span></div>`;
            btn.onclick = () => {
                currentIndex = i;
                player.seekTo(d.time - 1.5, true);
                player.playVideo();
                document.querySelectorAll('.instance-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
            };
            list.appendChild(btn);
        });
    }

    function updateStatus(msg) { document.getElementById('status-msg').innerText = msg; }
</script>
</body>
</html>
